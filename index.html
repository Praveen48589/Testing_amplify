<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Website on S3</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }

    .scene {
      width: 200px;
      height: 200px;
      perspective: 600px;
    }

    .cube {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      animation: rotate 10s infinite linear;
    }

    .face {
      position: absolute;
      width: 200px;
      height: 200px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-weight: bold;
      backface-visibility: hidden;
    }

    .face1 { transform: rotateY(0deg) translateZ(100px); }
    .face2 { transform: rotateY(90deg) translateZ(100px); }
    .face3 { transform: rotateY(180deg) translateZ(100px); }
    .face4 { transform: rotateY(-90deg) translateZ(100px); }
    .face5 { transform: rotateX(90deg) translateZ(100px); }
    .face6 { transform: rotateX(-90deg) translateZ(100px); }

    @keyframes rotate {
      from { transform: rotateX(0deg) rotateY(0deg); }
      to { transform: rotateX(360deg) rotateY(360deg); }
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #eee;
    }
  </style>
</head>
<body>
  <h1>Welcome to My 3D Static Website</h1>
  <div class="scene">
    <div class="cube">
      <div class="face face1">Home</div>
      <div class="face face2">About</div>
      <div class="face face3">Projects</div>
      <div class="face face4">Skills</div>
      <div class="face face5">Contact</div>
      <div class="face face6">Thanks</div>
    </div>
  </div>
  <footer>Â© 2025 Your Name - Hosted on AWS S3</footer>
</body>
</html>
